<ons-page>
 <ons-toolbar>
    <div class="right" style="line-height: 44px">
      <ons-back-button>Back</ons-back-button>
    </div>
    <div class="center">Contact Us</div>
    <div class="left">
    <ons-toolbar-button ng-click="menu.toggle()">
      <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
    </ons-toolbar-button>
  </div>
  </ons-toolbar>
 <div style="text-align: center;margin-top: 5;">
            <img style="width:29%" src="images/logo.png" alt="">
        </div>
        <div style="text-align: center" class="inner-content">
       <form  id="offer_ride_form" onsubmit="saveData()">
      <div id="submit-field-form">

            <div class="form-group">
                <label class="col-md-4 control-label">Product Type</label>
                <div class="col-md-6">
                   <select class="form-control" id="product_type" onchange="hideShowDetails()" name="product_type" required>
                    <option value="MOBILE">Mobile</option>
                    <option value="TAB">Tab</option>
                    <option value="LAPTOP">Laptop</option>
                    <option value="WASHING_MACHINE">Washing Machine</option>
                    <option value="REFRIGRATOR">Refrigrator</option>
                    <option value="AC">A.C</option>
                    <option value="LCD/LED">LCD/LED</option>
                  </select> 
                </div>
              </div>
      
            <div class="form-group">
                <label class="col-md-4 control-label">Kit Code</label>
                <div class="col-md-6">
                  <input type="text" placeholder="E.g. CSS19900001" id="kit_code" onblur="upatePackage()" class="form-control" name="kit_code" value="" required>
                </div>
             </div>
      
      <div class="form-group">
                <label class="col-md-4 control-label">Packages</label>
                <div class="col-md-6">
                   <input type="text" class="form-control" id="packages" name="packages" required readonly>
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label">Invoice Value</label>
                <div class="col-md-6">
                  <input type="text" id="invoice_value" placeholder="Only Numeric" onkeyup='return validateQty(this);' class="form-control" name="invoice_value" value="" required>
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label">Invoice Number</label>
                <div class="col-md-6">
                  <input type="text" id="invoice_number" class="form-control" name="invoice_number" value="">
                </div>
              </div>

              <div id="imei_number_upperdiv" class="form-group">
                <label class="col-md-4 control-label">IMEI Number</label>
                <div class="col-md-6">
                  <input type="text" id="imei_number" class="form-control" name="imei_number" value="" required>
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label">Date Of Purchase</label>
                <div class="col-md-6">
                  <select onfocus="getDates()" id="date_of_purchase" class="form-control" name="date_of_purchase" value="" required>
                  <option selected="true" disabled="disabled">Select Date</option>
                  </select>
                </div>
              </div>

              <div id="device_type_upperdiv" class="form-group">
                <label class="col-md-4 control-label">Device Type</label>
                <div class="col-md-6">
                   <select class="form-control" id="device_type" name="device_type" required>
                    <option value="Android">Android</option>
                    <option value="Window">Window</option>
                    <option value="IOS">IOS</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label">Customer Name</label>
                <div class="col-md-6">
                  <input type="text" id="customer_name" class="form-control" name="customer_name" value="" required>
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label">Address</label>
                <div class="col-md-6">
                  <textarea type="text" id="address" class="form-control" name="address" required></textarea>
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label">Pincode</label>
                <div class="col-md-6">
                  <input type="text" id="pincode" class="form-control" name="pincode">
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label">Email</label>
                <div class="col-md-6">
                  <input type="email" id="email" class="form-control" name="email" required>
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label">Mobile Number</label>
                <div class="col-md-6">
                  <input type="text" id="mobile_number" class="form-control" name="mobile_number" required>
                </div>
              </div>
              
              <div class="form-group">
                <label class="col-md-4 control-label">Alternate Mobile</label>
                <div class="col-md-6">
                  <input type="text" id="alternate_mobile" class="form-control" name="alternate_mobile">
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label">State</label>
                <div class="col-md-6">
                  <input type="text" id="state" class="form-control" name="state" required>
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label">City</label>
                <div class="col-md-6">
                  <input type="text" id="city" class="form-control" name="city" required>
                </div>
              </div>

            </div>

            <div id="submit-confirm-form" style="display:none;">
              <div class="section-logo col-centered">
                <div class="sub-logo">
                  <img src="img/logo.png" alt="Logo" />
                </div>
                <div class="sub-tagline">
                  <span class="tagline">Complete Secure Solution. Your Security, Our Priority</span>
                </div>
                <div class="loading-bar">
                <img src='img/progress_bar.gif' />
                </div>
              </div>
               <div class="form-group">
                <div class="col-md-6 col-md-offset-4 text-center">
                  <a id="back" href="#" class="submit-button">Back</a>
                </div>
              </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">
                  <input type="checkbox" required>
                  <span>I hereby confirm that the details furnished by me are correct and In case any of the above information is found to be false or untrue or misleading or misrepresenting, I am aware that I may be held liable for it, I also Confirms that I have read  Terms and Conditions Completely.</span>
                </label>
              </div>

              <div class="form-group">
                <div class="col-md-6 col-md-offset-4 text-center">
                  <input  type='submit' name="offer_ride" value="Submit" class="submit-button">
                </div>
              </div>

              
      
    </form>
    
        </div>
</ons-page>
